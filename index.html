<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Cairo:wght@200;300;400;700&family=Crimson+Pro:wght@200&family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Lexend+Deca&family=Lora&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&family=Overpass:wght@400;700&family=Poppins:wght@600&family=Raleway:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Interactive rating component</title>
  <script src="./main.js"></script>
</head>
<body>

  <!-- Rating state start -->
  <div class="container">
    <img src="./images/icon-star.svg" alt="" />
    <h1>How did we do?</h1>

    <p>
      Please let us know how we did with your support request. All feedback is
      appreciated to help us improve our offering!
    </p>

    <ul>
      <li><button class="btn">1</button></li>
      <li><button class="btn">2</button></li>
      <li><button class="btn">3</button></li>
      <li><button class="btn">4</button></li>
      <li><button class="btn">5</button></li>
    </ul>

    <button class="btn-submit" id="submit-rating">Submit</button>
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="thank-you hidden">
    <img src="./images/illustration-thank-you.svg" alt="" />
    <p class="gray">
      You selected
      <span id="rating" style="display: inline-block; margin: 0 0.3rem"
        >1</span
      >
      out of 5
    </p>

    <h2>Thank you!</h2>

    <p>
      We appreciate you taking the time to give a rating. If you ever need
      more support, donâ€™t hesitate to get in touch!
    </p>

    <button class="btn-submit" id="rate-again">Rate Again</button>
  </div>
  <!-- Thank you state end -->


</body>
</html>
